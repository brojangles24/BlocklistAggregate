name: Update Blocklist
on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch: # Allows manual trigger from GitHub UI

# Grants the bot permission to push changes back to the repository
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install requests tldextract

      - name: Run Aggregator
        run: python aggregate.py

      - name: Commit and Push Updates
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add output.txt excluded.txt
          # The || true prevents the workflow from failing if there are no new domains to update
          git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S')" || true
          git push
